<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4">
        <h6><span>Created</span></h6>
      </div>
      <div class="col-sm-8">{{ cr?.Created | date: 'dd/MMMM/yyyy' }}</div>
    </div>
<div class="row">
  <div class="col-sm-4">
    <h6><span>Number</span></h6>
  </div>
  <div class="col-sm-8">{{ cr?.CaseReportNo }}</div>
</div>
<div class="row">
  <div class="col-sm-4">
    <h6><span>Gender</span></h6>
  </div>
  <div class="col-sm-8">{{ cr?.Gender }}</div>
</div>
<div class="row">
  <div class="col-sm-4">
    <h6><span>Alias</span></h6>
  </div>
  <div class="col-sm-8">{{ cr?.KnownAs }}</div>
</div>
<div class="row">
  <div class="col-sm-4">
    <h6><span>DOB</span></h6>
  </div>

  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-12">{{ cr?.DateOfBirth | date : "dd/MM/yyyy" }} - ({{ GetAge() }} yrs.)</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <h6><span>BatteryType</span></h6>
  </div>
  <div class="col-sm-8">{{ cr?.BatteryType }}</div>
</div>
<div class="row">
  <div class="col-sm-4">
    <h6><span>Referrer</span></h6>
  </div>
  <div class="col-sm-8">{{ cr?.ReferrerId }}</div>
</div>
<div class="row">
  <div class="col-sm-4">
    <h6><span>Lesion</span></h6>
  </div>
  <div class="col-sm-8">{{ cr?.Lesion }}</div>
</div>

  </div>
</div>
