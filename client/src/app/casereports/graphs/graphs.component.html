<div class="row">
    <div class="col-2">
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2" (click)="showGraphNo = 1">Age distribution</button></div>
        </div>
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2"  (click)="showGraphNo = 2">Country distribution</button></div>
        </div>
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2"  (click)="showGraphNo = 3">Gender distribution</button></div>
        </div>
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2"  (click)="showGraphNo = 4">Time distribution</button></div>
        </div>
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2"  (click)="showGraphNo = 5">Outcomes</button></div>
        </div>
       
    </div>
    <div class="col-10">
      <app-age       *ngIf="showAge()"      [gm]="this.gm"></app-age>
      <app-country   *ngIf="showCountry()"  [gm]="this.gm"></app-country>
      <app-gender    *ngIf="showGender()"   [gm]="this.gm"></app-gender>
      <app-time      *ngIf="showTime()"     [gm]="this.gm"></app-time>
      <app-outcomes  *ngIf="showOutcomes()" [gm]="this.gm"></app-outcomes>
     
       
    </div>
</div>
