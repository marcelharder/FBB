<div class="row">
    <div class="col-2">
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2" (click)="selectGraph(1)">Age distribution</button></div>
        </div>
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2" (click)="selectGraph(2)">Country distribution</button></div>
        </div>
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2" (click)="selectGraph(3)">Gender distribution</button></div>
        </div>
        <div class="row">
            <div class="col-12"><button class="btn btn-secondary mt-2" (click)="selectGraph(4)">Time distribution</button></div>
        </div>
       
    </div>
    <div class="col-10">
        @if(graphToSelect === 1){<app-age></app-age>}
        @if(graphToSelect === 2){<app-country></app-country>}
        @if(graphToSelect === 3){<app-gender></app-gender>}
        @if(graphToSelect === 4){<app-time></app-time>}
       
    </div>
</div>
